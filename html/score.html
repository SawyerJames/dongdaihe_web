<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>我的积分</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/headerSearch.css">
    <link rel="stylesheet" href="../css/score.css">
    <link rel="ShortCut Icon" href="../favicon.ico" />
</head>

<body>
    <!-- ********************* header ********************** -->
    <header class="header">
        <div class="h_left">
            <a href="my.html" class="return" style="background: url(../images/common/return.png) no-repeat;background-size:contain;"></a>
        </div>
        <div class="h_center">我的积分</div>
        <div class="h_right"></div>
    </header>
    <div style="height:44px;"></div>
    <!-- ********************* content-list ********************** -->
    <div class="content">
        <ul>
            <li>
                <span>消费积分</span>
                <a href="#">1234</a>
            </li>
            <li>
                <span>积分说明</span>
                <a href="#" class="goIn"><img src="../images/common/goIn.png" alt="展开"></a>
            </li>
            <li class="scoreMsg">
                <p>您在1号店通过各种途径获得的积分是可以累积的，但是请注意积分的有效期时间。我们将在每年的7月31日对您在上一个年度获得的未使用的有效积分进行过期处理，过期没使用的有效积分将自动作废。 例：2013年7月31日将清空2013年1月1日之前所获得未使用的有效积分。</p>
            </li>
        </ul>
    </div>
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
        var li = $(".scoreMsg"),
            btn = $(".goIn");
            btnImg = btn.find("img");
        btn.on("click", function(){
            if (btnImg.hasClass('transform')) {
                btnImg.removeClass('transform');
                li.hide();               
            }else{
                btnImg.addClass('transform');
                li.show();
            }
        })
    });
    </script>
</body>

</html>
