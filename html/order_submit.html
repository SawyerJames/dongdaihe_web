<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>提交订单</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/headerSearch.css">
    <link rel="stylesheet" href="../css/common/module.css">
    <link rel="stylesheet" href="../css/common/Calendar.min.css" />
    <link rel="stylesheet" href="../css/order_submit.css">
    <link rel="ShortCut Icon" href="../favicon.ico" />
</head>

<body>
    <!-- ********************* header ********************** -->
    <header class="header">
        <div class="h_left">
            <a href="#" onclick="javascript:window.history.go(-1);window.location.reload()" class="return" style="background: url(../images/common/return.png) no-repeat;background-size:contain;"></a>
        </div>
        <div class="h_center">提交订单</div>
        <div class="h_right"></div>
    </header>
    <div style="height:44px;"></div>
    <!-- ********************* content-list ********************** -->
    <div class="module">
        <div class="room-list clearfix">
            <div class="room-list-left">
                <img src="../images/order/banner1.jpg" alt="" />
            </div>
            <div class="room-list-center">
                <h3>名古屋情侣公寓</h3>
                <ul>
                    <li>
                        <p>9.0分</p>
                        <p>469条评论</p>
                    </li>
                    <li>
                        <p>二室一厅</p>
                        <p>温馨花园</p>
                    </li>
                </ul>
            </div>
            <div class="room-list-right">
                <div class="room-price">￥198</div>
            </div>
        </div>
    </div>
    <div class="br"></div>
    <div class="sub_list">
        <ul>
            <li>
                <span>入住日期</span>
                <a href="javascript:void(0)" class="goIn">
                    <img src="../images/common/goIn.png" alt="展开">
                </a>
            </li>
            <li class="time-list">
                <input type="text" name="start_date" id="start_date" placeholder="选择入住日期" readonly="readonly" />
                <input type="text" name="end_date" id="end_date" placeholder="选择离店日期" readonly="readonly" />
            </li>
            <li>
                <span>入住人</span>
                <input type="text" name="user" placeholder="请输入入住人姓名">
            </li>
            <li>
                <span>联系电话</span>
                <input type="text" name="user" placeholder="请输入入住人电话">
            </li>
            <a href="#">
                <li>
                    <span>优惠券</span>
                </li>
            </a>
            <a href="#">
                <li>
                    <span>积分</span>
                </li>
            </a>
        </ul>
    </div>
<!-- **************************  footer   ************************************ -->
    <div class="footer">
        <p>共计：<a href="#">￥198</a></p>
        <input type="submit" name="submit" value="立即支付">
    </div>
<!-- **************************  javascript   ************************************ -->
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/Calendar.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            //变量
            var timeList = $(".time-list"),
                timeBtn = $('.goIn'),
                timeImg = timeBtn.children('img');
            //点击三角按钮展开列表 函数
            function showList (btn,btnImg,list) {
                btn.on("click", function(){
                    if (btnImg.hasClass('transform')) {
                        btnImg.removeClass('transform');
                        list.hide();               
                    }else{
                        btnImg.addClass('transform');
                        list.show();
                    }
                })                
            }
            // API
            function main () {
                showList(timeBtn,timeImg,timeList);
            }
            main();
        });
    </script>
    <!-- -->
    <script type="text/javascript">
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#start_date', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear()-3) + '-' + 1 + '-' + 1, //最小日期
            'maxDate': (new Date().getFullYear()+3) + '-' + 12 + '-' + 31 //最大日期
        });
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#end_date', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear()-3) + '-' + 1 + '-' + 1, //最小日期
            'maxDate': (new Date().getFullYear()+3) + '-' + 12 + '-' + 31 //最大日期
        });
    </script>
</body>

</html>
