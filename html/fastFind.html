<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>快捷找房</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/headerSearch.css">
    <link rel="stylesheet" href="../css/fastFind.css">
    <link rel="ShortCut Icon" href="../favicon.ico" />
</head>

<body>
    <!-- ********************* header ********************** -->
    <header class="header">
        <div class="h_left">
            <a href="#" class="return" style="background: url(../images/common/return.png) no-repeat;background-size:contain;"></a>
        </div>
        <div class="h_center">快捷找房</div>
        <div class="h_right"></div>
    </header>
    <div style="height:44px;"></div>
    <!-- ********************* content-list ********************** -->
    <div class="content">
        <form action="" method="post">
            <ul>
                <li>
                    <span>入住时间</span>
                    <a href="#" class="goIn"></a>
                </li>
                <li>
                    <span>入住人数</span>
                    <a href="#" class="goIn"></a>
                </li>
                <li class="people-list">
                    <div class="people-choose">
                        <div>
                            <span>1人</span>
                            <input type="radio" name="people" value="1">
                        </div>
                        <div>
                            <span>2人</span>
                            <input type="radio" name="people" value="2">
                        </div>
                        <div>
                            <span>3人</span>
                            <input type="radio" name="people" value="3">
                        </div>
                        <div>
                            <span>4人</span>
                            <input type="radio" name="people" value="4">
                        </div>
                    </div>
                </li>
            </ul>
            <input type="text" placeholder="输入关键词">
            <input type="submit" value="开始查找 ">
        </form>
    </div>
</body>

</html>
