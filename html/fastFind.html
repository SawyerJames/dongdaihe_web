<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>快捷找房</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/headerSearch.css">
    <link rel="stylesheet" href="../css/fastFind.css">
    <link rel="stylesheet" type="text/css" href="../css/common/Calendar.min.css" />
    <link rel="ShortCut Icon" href="../favicon.ico" />
</head>

<body>
    <!-- ********************* header ********************** -->
    <header class="header">
        <div class="h_left">
            <a href="../index.html" class="return" style="background: url(../images/common/return.png) no-repeat;background-size:contain;"></a>
        </div>
        <div class="h_center">快捷找房</div>
        <div class="h_right"></div>
    </header>
    <div style="height:44px;"></div>
    <!-- ********************* content-list ********************** -->
    <div class="content">
        <form action="" method="post">
            <ul>
                <li>
                    <span>入住时间</span>
                    <a href="#" class="goIn" id="time"><img src="../images/common/goIn.png" alt="展开"></a>
                </li>
                <li class="time-list">
                    <input type="text" name="start_date" id="start_date" placeholder="选择入住日期" readonly="readonly" />
                    <input type="text" name="end_date" id="end_date" placeholder="选择离店日期" readonly="readonly" />
                </li>
                <li>
                    <span>入住人数</span>
                    <a href="#" class="goIn" id="people"><img src="../images/common/goIn.png" alt="展开"></a>
                </li>
                <li class="people-list">
                    <div class="people-choose">
                        <div>
                            <span>1人</span>
                            <input type="radio" name="people" value="1">
                        </div>
                        <div>
                            <span>2人</span>
                            <input type="radio" name="people" value="2">
                        </div>
                        <div>
                            <span>3人</span>
                            <input type="radio" name="people" value="3">
                        </div>
                        <div>
                            <span>4人</span>
                            <input type="radio" name="people" value="4">
                        </div>
                    </div>
                </li>
            </ul>
            <input type="text" placeholder="输入关键词" id="keyWord">
            <input type="submit" value="开始查找 ">
        </form>
    </div>
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
    <script src="../lib/Calendar.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            //变量
            var peopelList = $(".people-list"),
                timeList = $('.time-list'),
                peopleBtn = $("#people"),
                timeBtn = $("#time"),
                timeBtnImg = timeBtn.find("img"),
                peopleBtnImg = peopleBtn.find("img");
            var activeBtn = $('.people-choose').children('div').children('span'),
                radio = $('.people-list').find('input:radio');
            //点击三角按钮展开列表 函数
            function showList (btnDom,btnImg,list) {
                btnDom.on("click", function(){
                    if (btnImg.hasClass('transform')) {
                        btnImg.removeClass('transform');
                        list.hide();               
                    }else{
                        btnImg.addClass('transform');
                        list.show();
                    }
                })                
            }
            //点击选择人数按钮变色
            radio.on('click', function() {
                activeBtn.removeClass('peoActive');
                $(this).prev().addClass('peoActive'); 
            });
            // API
            function main () {
                showList(peopleBtn,peopleBtnImg,peopelList);
                showList(timeBtn,timeBtnImg,timeList);
            }
            main();
        });
    </script>
    <script type="text/javascript">
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#start_date', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear()-3) + '-' + 1 + '-' + 1, //最小日期
            'maxDate': (new Date().getFullYear()+3) + '-' + 12 + '-' + 31 //最大日期
        });
        var calendar = new LCalendar();
        calendar.init({
            'trigger': '#end_date', //标签id
            'type': 'date', //date 调出日期选择 datetime 调出日期时间选择 time 调出时间选择 ym 调出年月选择,
            'minDate': (new Date().getFullYear()-3) + '-' + 1 + '-' + 1, //最小日期
            'maxDate': (new Date().getFullYear()+3) + '-' + 12 + '-' + 31 //最大日期
        });
    </script>
</body>

</html>
