<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>发表评价</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/headerSearch.css">
    <link rel="stylesheet" href="../css/common/module.css">
    <link rel="stylesheet" href="../css/push_assess.css">
    <link rel="ShortCut Icon" href="../favicon.ico" />
</head>

<body>
    <!-- ********************* header ********************** -->
    <header class="header">
        <div class="h_left">
            <a href="order.html" class="return" style="background: url(../images/common/return.png) no-repeat;background-size:contain;"></a>
        </div>
        <div class="h_center">发表评价</div>
        <div class="h_right"></div>
    </header>
    <div style="height:44px;"></div>
    <!-- ********************* content-list ********************** -->
    <div class="module">
        <ul>
            <li class="clearfix">
                <span>商品名称</span>
            </li>
            <li>
                <div class="room-list clearfix">
                    <div class="room-list-left">
                        <img src="../images/order/banner1.jpg" alt="" />
                    </div>
                    <div class="room-list-center">
                        <h3>东戴河温馨公寓</h3>
                        <ul>
                            <li>
                                <p>9.0分</p>
                                <p>469条评论</p>
                            </li>
                            <li>
                                <p>一室一厅</p>
                                <p>清新花园</p>
                            </li>
                        </ul>
                    </div>
                    <div class="room-list-right">
                        <div class="room-price">￥92</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <form action="" method="post">
        <div class="module">
            <textarea name="assess" placeholder="请输入评价"></textarea>
        </div>
        <div class="module">
            <div class="imgContent">
                <!--    照片添加    -->
                <div class="z_photo">
                    <div class="z_file">
                        <input type="file" name="file" id="file" value="" accept="image/*" multiple onchange="imgChange('z_photo','z_file');" />
                    </div>
                </div>
                <!--遮罩层-->
                <div class="z_mask">
                    <!--弹出框-->
                    <div class="z_alert">
                        <p>确定要删除这张图片吗？</p>
                        <p>
                            <span class="z_cancel">取消</span>
                            <span class="z_sure">确定</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="module left">
            <div id="roomStar">
                <span>入住环境：</span>
                <span class="star"></span>
                <input type="radio" name="roomStar" value="1">
                <span class="star"></span>
                <input type="radio" name="roomStar" value="2">
                <span class="star"></span>
                <input type="radio" name="roomStar" value="3">
                <span class="star"></span>
                <input type="radio" name="roomStar" value="4">
                <span class="star"></span>
                <input type="radio" name="roomStar" value="5">
            </div>
            <div id="serveStar">
                <span>服务态度：</span>
                <span class="star"></span>
                <input type="radio" name="serveStar" value="1">
                <span class="star"></span>
                <input type="radio" name="serveStar" value="2">
                <span class="star"></span>
                <input type="radio" name="serveStar" value="3">
                <span class="star"></span>
                <input type="radio" name="serveStar" value="4">
                <span class="star"></span>
                <input type="radio" name="serveStar" value="5">
                <input type="submit" value="发表评价">
            </div>
        </div>
    </form>
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
    <script src="../js/pushFunction.js" type="text/javascript"></script>
    <script type="text/javascript">
    //px转换为rem
    (function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if (clientWidth >= 640) {
                    docEl.style.fontSize = '100px';
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

    function imgChange(obj1, obj2) {
        //获取点击的文本框
        var file = document.getElementById("file");
        //存放图片的父级元素
        var imgContainer = document.getElementsByClassName(obj1)[0];
        //获取的图片文件
        var fileList = file.files;
        //文本框的父级元素
        var input = document.getElementsByClassName(obj2)[0];
        var imgArr = [];
        //遍历获取到得图片文件
        for (var i = 0; i < fileList.length; i++) {
            var imgUrl = window.URL.createObjectURL(file.files[i]);
            imgArr.push(imgUrl);
            var img = document.createElement("img");
            img.setAttribute("src", imgArr[i]);
            var imgAdd = document.createElement("div");
            imgAdd.setAttribute("class", "z_addImg");
            imgAdd.appendChild(img);
            imgContainer.appendChild(imgAdd);
        };
        imgRemove();
    };

    function imgRemove() {
        var imgList = document.getElementsByClassName("z_addImg");
        var mask = document.getElementsByClassName("z_mask")[0];
        var cancel = document.getElementsByClassName("z_cancel")[0];
        var sure = document.getElementsByClassName("z_sure")[0];
        for (var j = 0; j < imgList.length; j++) {
            imgList[j].index = j;
            imgList[j].onclick = function() {
                var t = this;
                mask.style.display = "block";
                cancel.onclick = function() {
                    mask.style.display = "none";
                };
                sure.onclick = function() {
                    mask.style.display = "none";
                    t.style.display = "none";
                };

            }
        };
    };
    </script>
</body>

</html>
