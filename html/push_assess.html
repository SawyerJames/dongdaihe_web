<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>发表评价</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/headerSearch.css">
    <link rel="stylesheet" href="../css/common/module.css">
    <link rel="stylesheet" href="../css/push_assess.css">
    <link rel="ShortCut Icon" href="../favicon.ico" />
</head>

<body>
    <!-- ********************* header ********************** -->
    <header class="header">
        <div class="h_left">
            <a href="#" onclick="javascript:window.history.go(-1);window.location.reload()" class="return" style="background: url(../images/common/return.png) no-repeat;background-size:contain;"></a>
        </div>
        <div class="h_center">发表评价</div>
        <div class="h_right"></div>
    </header>
    <div style="height:44px;"></div>
    <!-- ********************* content-list ********************** -->
    <div class="module">
        <ul>
            <li class="clearfix">
                <span>商品名称</span>
            </li>
            <li>
                <div class="room-list clearfix">
                    <div class="room-list-left">
                        <img src="../images/order/banner1.jpg" alt="" />
                    </div>
                    <div class="room-list-center">
                        <h3>东戴河温馨公寓</h3>
                        <ul>
                            <li>
                                <p>9.0分</p>
                                <p>469条评论</p>
                            </li>
                            <li>
                                <p>一室一厅</p>
                                <p>清新花园</p>
                            </li>
                        </ul>
                    </div>
                    <div class="room-list-right">
                        <div class="room-price">￥92</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <form action="" method="post">
    <div class="module">
        <textarea name="assess" placeholder="请输入评价"></textarea>
    </div>
    <div class="module">
        <div class="imgContent">
            <span class="file"></span>
            <input type="file">
        </div>
    </div>
    <div class ="module left">
        <div>
            <span>入住环境：</span>
            <span class="star"></span><input type="radio" name="roomStar" value="1">
            <span class="star"></span><input type="radio" name="roomStar" value="2">
            <span class="star"></span><input type="radio" name="roomStar" value="3">
            <span class="star"></span><input type="radio" name="roomStar" value="4">
            <span class="star"></span><input type="radio" name="roomStar" value="5">
        </div>
        <div>
            <span>服务态度：</span>
            <span class="star"></span><input type="radio" name="serveStar" value="1">
            <span class="star"></span><input type="radio" name="serveStar" value="2">
            <span class="star"></span><input type="radio" name="serveStar" value="3">
            <span class="star"></span><input type="radio" name="serveStar" value="4">
            <span class="star"></span><input type="radio" name="serveStar" value="5">
            <input type="submit" value="发表评价">
        </div>
    </div>
</form>
</body>

</html>
